
<html xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<title>TODO-LIST</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
</head>

<body th:align="center">
	<hr>
	<div class="d-flex justify-content-center">
		<h1>TODAY LIST</h1>
	</div>
	<hr>
	<div class="d-flex justify-content-center">
		<table class="table table-hover;table table-striped">
			<tr align="center">
				<th>번호</th>
				<th>할일</th>
				<th>중요도</th>
				<th>등록일자</th>
				<th>버튼</th>
			</tr>
	
			<tr th:each="todolistVO,state : ${todolist}">
				<td th:text="${state.count}" th:align="center">
				<td th:text="${todolistVO.content}">
				<td th:text="${todolistVO.importance}" th:align="center">
				</td>
				<td th:text="${#dates.format(todolistVO.createDate,'yyyy-MM-dd')}" th:align="center">
				
				<td  align="center">
					<!-- 수정버튼 -->
					<a th:href="@{/todolist/getupdateTodolist(seq=${todolistVO.seq})}">
						<button type="button" class="btn btn-primary">수정</button>
					</a>
					<!-- 삭제버튼 -->
					<a th:href="@{/todolist/deleteTodolist(seq=${todolistVO.seq})}">
						<button type="button" class="btn btn-danger">삭제</button>
					</a>
				</td>
			</tr>
		</table>
	</div>
	<br>
	<hr>
	<div class="d-flex justify-content-center">
	<a th:href="@{/todolist/insertTodolist}"><button type="button" class="btn btn-info">TO-DO 등록</button></a>
	</div>
	<hr>
</body>

</html>
